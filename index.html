<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Görev Yöneticisi</title>
    <meta name="description" content="Öncelik seviyeli modern ve estetik todo uygulaması.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Lucide Icons for aesthetic UI elements -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <button id="themeToggle" class="theme-toggle-btn" aria-label="Temayı Değiştir">
        <i data-lucide="sun"></i>
    </button>

    <main class="app-container">
        <header>
            <h1>Görevlerim</h1>
            <p class="subtitle">Hedeflerinizi önceliklendirin ve yönetin</p>
            <div class="main-progress-container">
                <div class="main-progress-bar">
                    <div id="mainProgressBar" class="main-progress-fill"></div>
                </div>
            </div>
        </header>

        <div class="action-bar">
            <button id="openModalBtn" class="main-add-btn">
                <i data-lucide="plus-circle"></i> Yeni Görev
            </button>
            <button id="viewCompletedBtn" class="main-add-btn">
                <i data-lucide="check-circle"></i> Tamamlananlar
            </button>
            <button id="statsBtn" class="main-add-btn">
                <i data-lucide="bar-chart-2"></i> İstatistikler
            </button>
        </div>

        <div class="filter-section">
            <div class="search-box">
                <i data-lucide="search"></i>
                <input type="text" id="searchInput" placeholder="Görev ara...">
            </div>
            <div class="filter-controls">
                <select id="sortSelect" class="sort-select">
                    <option value="newest">En Yeni</option>
                    <option value="priority">Öncelik Sırası</option>
                    <option value="date">Tarihe Göre</option>
                </select>
                <div class="priority-filters">
                    <button class="filter-btn active" data-filter="all">Tümü</button>
                    <button class="filter-btn" data-filter="high">Yüksek</button>
                    <button class="filter-btn" data-filter="medium">Orta</button>
                    <button class="filter-btn" data-filter="low">Düşük</button>
                </div>
            </div>
        </div>

        <div id="todoModal" class="modal-overlay">
            <div class="modal-container glass-panel">
                <div class="modal-header">
                    <h2>Yeni Görev</h2>
                    <button id="closeModalBtn" class="close-modal-btn">
                        <i data-lucide="x"></i>
                    </button>
                </div>

                <div class="input-section">
                    <div class="input-group">
                        <textarea id="todoInput" placeholder="Ne yapılması gerekiyor?" rows="3"
                            class="todo-textarea"></textarea>
                    </div>

                    <div class="input-group">
                        <input type="date" id="todoDate" class="date-input">
                    </div>

                    <div class="controls-row">
                        <div class="priority-selector">
                            <label class="radio-label">
                                <input type="radio" name="priority" value="low" checked>
                                <span class="badge low">Düşük</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="priority" value="medium">
                                <span class="badge medium">Orta</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="priority" value="high">
                                <span class="badge high">Yüksek</span>
                            </label>
                        </div>
                    </div>

                    <button id="addBtn" class="add-button full-width">
                        Onayla ve Ekle
                    </button>
                </div>
            </div>
        </div>

        <div id="deleteModal" class="modal-overlay">
            <div class="modal-container glass-panel" style="max-width: 400px;">
                <div class="modal-header">
                    <h2>Görevi Sil?</h2>
                    <button id="closeDeleteModalBtn" class="close-modal"><i data-lucide="x"></i></button>
                </div>
                <div class="modal-body">
                    <p id="deleteModalText" style="margin-bottom: 1.5rem; color: var(--text-secondary);">Bu görevi
                        silmek istediğinize emin misiniz?</p>
                    <div class="form-actions">
                        <button id="cancelDeleteBtn" class="cancel-btn">Vazgeç</button>
                        <button id="confirmDeleteBtn" class="main-add-btn"
                            style="background: var(--high-gradient); border: none;">Sil</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="statsModal" class="modal-overlay">
            <div class="modal-container glass-panel">
                <div class="modal-header">
                    <h2>İstatistikler</h2>
                    <button id="closeStatsModalBtn" class="close-modal-btn">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <div class="stats-content">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-bg-icon"><i data-lucide="list" style="width:100px;height:100px;"></i></div>
                            <span class="stat-number" id="totalTasks">0</span>
                            <span class="stat-label">Toplam</span>
                        </div>
                        <div class="stat-card">
                            <div class="stat-bg-icon"><i data-lucide="check-circle-2"
                                    style="width:100px;height:100px;"></i></div>
                            <span class="stat-number" id="completedTasks" style="color:var(--low-color)">0</span>
                            <span class="stat-label">Tamamlanan</span>
                        </div>
                        <div class="stat-card">
                            <div class="stat-bg-icon"><i data-lucide="clock" style="width:100px;height:100px;"></i>
                            </div>
                            <span class="stat-number" id="pendingTasks" style="color:var(--medium-color)">0</span>
                            <span class="stat-label">Bekleyen</span>
                        </div>
                        <div class="stat-card">
                            <div class="stat-bg-icon"><i data-lucide="trending-up"
                                    style="width:100px;height:100px;"></i></div>
                            <span class="stat-number" id="completionRate" style="color:var(--high-color)">0%</span>
                            <span class="stat-label">Başarı</span>
                        </div>
                    </div>
                    <!-- Progress Bar -->
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div id="statsProgressBar" class="progress-fill"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section class="list-section">
            <ul id="todoList" class="todo-list">
                <!-- Items will be injected here via JS -->
            </ul>

            <div id="emptyState" class="empty-state">
                <i data-lucide="rocket" class="empty-icon"
                    style="opacity: 0.8; margin-bottom: 1rem; width: 64px; height: 64px; color: var(--text-secondary);"></i>
                <p style="font-size: 1.1rem; color: var(--text-secondary);">Harika gidiyorsun! <br> Bugün yapılacak işin
                    kalmadı.</p>
                <button onclick="document.getElementById('openModalBtn').click()"
                    style="margin-top:1rem; background:transparent; border:1px solid var(--primary-gradient); color:var(--text-primary); padding:0.5rem 1rem; border-radius:8px; cursor:pointer; opacity:0.7;">
                    Yeni bir görev ekle?
                </button>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
